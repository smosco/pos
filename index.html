<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Restaurant POS System</h1>

    <!-- 테이블 선택 -->
    <div class="tabel-selection">
      <h2>Select a Table</h2>
      <div id="table-list">
        <button>테이블 1</button>
        <button>테이블 2</button>
        <button>테이블 3</button>
        <button>테이블 4</button>
      </div>
    </div>

    <!-- 메뉴 목록 -->
    <h2>Menu</h2>
    <ul id="product-list">
      <li>
        메뉴1
        <button>추가</button>
      </li>
      <li>
        메뉴2
        <button>추가</button>
      </li>
      <li>
        메뉴3
        <button>추가</button>
      </li>
      <li>
        메뉴4
        <button>추가</button>
      </li>
    </ul>

    <!-- 장바구니 -->
    <div class="cart"></div>
    <h2>Order for Table <span id="table-display"></span></h2>
    <ul id="cart-list"></ul>
    <p>
      Total:
      <span class="total-price">0</span>원
    </p>
    <button>계산</button>
    <p id="checkout-message"></p>

    <script src="app.js"></script>
  </body>
</html>
