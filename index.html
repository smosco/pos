<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>POS System</h1>

    <!-- 테이블 선택 -->
    <div class="table-selection">
      <h2>테이블 선택</h2>
      <div id="table-list">
        <button class="table-button">1</button>
        <button class="table-button">2</button>
        <button class="table-button">3</button>
        <button class="table-button">4</button>
      </div>
    </div>

    <!-- 메뉴 목록 -->
    <h2>메뉴</h2>
    <ul id="product-list">
      <li>
        메뉴1
        <button class="add-product-button" data-name="메뉴1" data-price="1000">
          추가
        </button>
      </li>
      <li>
        메뉴2
        <button class="add-product-button" data-name="메뉴2" data-price="2000">
          추가
        </button>
      </li>
      <li>
        메뉴3
        <button class="add-product-button" data-name="메뉴3" data-price="3000">
          추가
        </button>
      </li>
      <li>
        메뉴4
        <button class="add-product-button" data-name="메뉴4" data-price="4000">
          추가
        </button>
      </li>
    </ul>

    <!-- 장바구니 -->
    <div class="cart">
      <h2><span id="table-display">N</span>번 테이블 주문 내역</h2>
      <ul id="cart-list"></ul>
      <p>총 합계: <span id="total-price">0</span> 원</p>
      <button class="checkout-btn">결제</button>
      <p id="checkout-message"></p>
    </div>

    <!-- 스크립트 파일 로드 -->
    <script type="module" src="controller.js"></script>
    <script type="module" src="view.js"></script>
  </body>
</html>
