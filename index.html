<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>POS System</h1>

    <!-- 테이블 선택 -->
    <div class="tabel-selection">
      <h2>테이블 선택</h2>
      <div id="table-list">
        <button onClick="selectTable(1)">테이블 1</button>
        <button onClick="selectTable(2)">테이블 2</button>
        <button onClick="selectTable(3)">테이블 3</button>
        <button onClick="selectTable(4)">테이블 4</button>
      </div>
    </div>

    <!-- 메뉴 목록 -->
    <h2>메뉴</h2>
    <ul id="product-list">
      <li>
        메뉴1
        <button onclick="addToCart('메뉴1', 1000)">추가</button>
      </li>
      <li>
        메뉴2
        <button onclick="addToCart('메뉴2', 2000)">추가</button>
      </li>
      <li>
        메뉴3
        <button onclick="addToCart('메뉴3', 3000)">추가</button>
      </li>
      <li>
        메뉴4
        <button onclick="addToCart('메뉴4', 4000)">추가</button>
      </li>
    </ul>

    <!-- 장바구니 -->
    <div class="cart"></div>
    <h2><span id="table-display">N</span>번 테이블 주문 내역</h2>
    <ul id="cart-list"></ul>
    <p>
      Total:
      <span id="total-price">0</span>원
    </p>
    <button onClick="checkout()">결제</button>
    <p id="checkout-message"></p>

    <script src="app.js"></script>
  </body>
</html>
